<html>
<title>font/b/i/u/stike/br/center</title>
<body>
<font color="orange" size="1">this is level one of the heading</font><br>
<b><font color="red" size="6">this is level two of the heading</font></b><br>
<i><font color="yellow" size="5">this is level three of the heading</font></i><br>
<u><font color="black" size="4">this is level four of the heading</font></u><br>
<strike><font color="blue" size="3">this is level five of the heading</font></strike>
<center><font color="green" size="7">this is level six of the heading</font></center>

</body></html>

<!--attributes of font tag:
1)face= change font by using font name
2)size= change size of text up to level 7
3)color= change color of the text

-->
