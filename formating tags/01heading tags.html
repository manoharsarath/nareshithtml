
<html>
<title> heading tags</title>
<body>
<h1 align="center" title="h1"><font color="orange">this is level one of the heading</font></h1>
<h2 align="left" title="h2"><font color="orange">this is level two of the heading</font></h2>
<h3 align="center" title="h3"><font color="black">this is level three of the heading</font></h3>
<h4 align="right" title="h4"><font color="black">this is level four of the heading</font></h4>
<h5 align="center" title="h5"><font color="green">this is level five of the heading</font></h5>
<h6 align="center" title="h6"><font color="green">this is level six of the heading</font></h6>

</body></html>

1)align="left/right/center"
