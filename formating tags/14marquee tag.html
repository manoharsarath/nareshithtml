<html>
<title>marquee</title>
<body>
<marquee loop="10" scrollamount="10" bgcolor="skyblue" behavior="slide"><font color="orange" size="1">this is level one of the heading</font></marquee><br>
<marquee loop="9" scrollamount="9" bgcolor="nano" behavior="alternate"><b><font color="red" size="6">this is level two of the heading</font></b></marquee><br>
<marquee loop="8" scrollamount="7" bgcolor="red" behavior="scroll"><i><font color="yellow" size="5">this is level three of the heading</font></i></marquee><br>
<marquee loop="6" scrollamount="5" bgcolor="pink" behavior="scroll"><u><font color="black" size="4">this is level four of the heading</font></u></marquee><br>
<marquee loop="4" scrollamount="4" bgcolor="white" behavior="alternate"><strike><font color="blue" size="3">this is level five of the heading</font></strike></marquee>
<marquee loop="3" scrollamount="2" bgcolor="yellow" behavior="slide"><font color="green" size="7">this is level six of the heading</font></marquee>
<center><marquee width="900" height="500"  direction="up"  loop="10" scrollamount="5" bgcolor="leaf" behavior="alternate" >this is moving top to bottom</marquee></center>
</body></html>

<!--attributes of marquee tag:
1)behavior="scroll/slide/alternate"
2)loop=no of times
3)scrollamount=speed of the
4)width=width
5)height=height
6)direction="up/down/right/left"
7)bgcolor=change color

-->
